# Tool: sentiment_analyzer
# 감성 분석기 - ABSA(Aspect-Based Sentiment Analysis) 수행

name: sentiment_analyzer
description: |
  전처리된 리뷰 데이터에 대해 속성 기반 감성 분석(ABSA)을 수행합니다.
  속성별(보습, 향, 자극, 가격 등) 긍정/부정/중립 분류와 신뢰도를 제공합니다.
version: "2.0.0"

category: analysis
executor: "executors.analysis_executor.AnalysisExecutor"

parameters:
  - name: analysis_type
    type: string
    required: false
    default: "absa"
    description: 분석 유형
    enum: ["absa", "overall", "comparative"]
  - name: aspects
    type: array
    required: false
    description: "분석할 속성 목록 (미지정 시 자동 추출)"
  - name: model
    type: string
    required: false
    default: "default"
    description: 사용할 분석 모델

timeout_sec: 300
max_retries: 2
requires_approval: false

dependencies:
  - preprocessor
produces:
  - sentiment_results
  - aspect_scores

has_cost: true
estimated_cost: 0.01

tags:
  - analysis
  - sentiment
  - absa
  - ml
