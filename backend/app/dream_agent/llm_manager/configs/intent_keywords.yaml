# Intent 타입 정의
intent_types:
  ml_analysis:
    description: "ML/데이터 분석 요청"
    requires_ml: true
    requires_biz: false
  report_generation:
    description: "보고서/문서 생성 요청"
    requires_ml: false
    requires_biz: true
  full_pipeline:
    description: "분석 + 보고서 전체 파이프라인"
    requires_ml: true
    requires_biz: true
  simple_question:
    description: "단순 질문/대화"
    requires_ml: false
    requires_biz: false

# 기본 설정
defaults:
  # 소스가 명시되지 않았을 때 사용할 기본 소스
  default_sources:
    - amazon
    - oliveyoung
    - youtube
    - tiktok
  # 기본 신뢰도 임계값
  confidence_threshold: 0.7
  # Fallback intent 타입
  fallback_intent_type: "simple_question"
