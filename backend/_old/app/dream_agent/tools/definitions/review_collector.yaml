name: review_collector
description: 온라인 플랫폼에서 제품 리뷰를 수집합니다
tool_type: data
version: "1.0.0"
layer: ml_execution

executor: ml_agent.collector

parameters:
  - name: keyword
    type: string
    required: true
    description: 검색 키워드 (브랜드명 또는 제품명)
  - name: platform
    type: string
    required: false
    default: "all"
    description: 수집 플랫폼 (naver, coupang, oliveyoung, all)
  - name: limit
    type: integer
    required: false
    default: 100
    description: 수집할 리뷰 개수
  - name: start_date
    type: string
    required: false
    description: 수집 시작일 (YYYY-MM-DD)

timeout_sec: 300
max_retries: 3

dependencies: []
produces:
  - reviews
  - review_metadata

tags:
  - data
  - collection
  - review
  - kbeauty

has_cost: true
estimated_cost: 0.01

examples:
  - input:
      keyword: "라네즈"
      platform: "oliveyoung"
      limit: 50
    output:
      reviews:
        - text: "촉촉하고 좋아요"
          rating: 5
          date: "2026-01-15"
